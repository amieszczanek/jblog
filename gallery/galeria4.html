    <style type="text/css">
    
	html {

	.Galeria{

	}

	.zdjecie img{
	padding-top: 2px;
	border: 2px solid;
	border: #970097;
	margin: 0 5px 5px 0;
	width: 150px;
	height: 120px;
}

.zdjecie:hover{
	background-color: transparent;
}

.zdjecie:hover img{
	border-style: solid;
	border-width: 2px;
	border-color: #804000 #804000 #804000 #9D4F4F;

}

	.zdjecie span{
		position: absolute;
		background-color: #FFCC99;
		padding: 5px;
		left: -1000px;
		border: 1px ridge #804000;
		visibility: hidden;
		color: black;
		text-decoration: none;
		font-family: "Monotype Corsiva";
		font-size: 15px;
	}

.zdjecie span img{ 
	border-width: 0;
	padding: 2px;
	width: 300px;
	height: 340px;

}

.zdjecie:hover span{ 
	visibility: visible;
	top: 0;
	left: 390px;
	z-index: 50;
}

</style>
</head>
